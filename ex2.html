<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function Title() {
        return (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Total clicks
            </h3>
        ); //일반 함수
    }
    const Button = () => (<button onClick={() => console.log("button") }>Click me</button>); //화살표 함수
    const Container = () => (<div><Title/> <Button/></div>); //첫글자 = 무조건 대문자
    ReactDOM.render(<Container/>, root); //함수로 만들어 줘야 '() => ' 사용 가능: <Container/>
</script>

</html>
